<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance List</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>

<h1>ğŸ“‹ Student Attendance List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Admission No.</th>
            <th>Class</th>
            <th>Stream</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="studentTable">
        <tr><td colspan="5">Loading students...</td></tr>
    </tbody>
</table>

<!-- Floating Plus Button -->
<button class="add-btn" onclick="openForm()">+</button>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeForm()"></div>

<!-- Popup Form -->
<div class="form-popup" id="studentForm">
    <h2>Add Student</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="admission" placeholder="Admission No." required>
    <input type="text" id="class" placeholder="Class" required>
    <input type="text" id="stream" placeholder="Stream" required>
    <button onclick="submitForm()">Submit</button>
</div>

<script src="script.js">
   
</script>

</body>
</html>
